<script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAhxiog04UBQ3JVMsjf2CIcRTp1cNgyjNHMuVg4aurvYa2bQrt4RSNNKDU6YwPUsxiQB7ZUzZAa_ThSg"

<script type="text/javascript">
//<![CDATA[

function load() {
if (GBrowserIsCompatible()) {
var map = new GMap2(document.getElementById("map"));
map.setCenter(new GLatLng(38.913209, -77.040596), 12);
map.openInfoWindow(map.getCenter(),
document.createTextNode("Journey 2011"));

var point = new GLatLng(38.913209,-77.040596)
map.addOverlay(new GMarker(point));

}
}

//]]>
</script>

</head>

<body onload="load()" onunload="GUnload()">

<div id="map" style="width: 800px; height: 800px"></div>

</body>
